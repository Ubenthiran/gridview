									  {{user[key1]}}
									</div>
									<!-- <div class="col-sm">
									   {{user.Name}}
									</div>
									<div class="col-sm">
									   {{user.Age}}
									</div>
									<div class="col-sm">
									   {{user.Gender}}
									</div> -->
								  </div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- Footer -->
	
</body>
